<div id="accordion-flush" data-accordion="always-open-accordion" >
     

  <h2 id="accordion-collapse-heading-2">
    <button type="button" class="accordion-header flex items-center justify-between w-full p-3 text-md rtl:text-right gap-3"
      [ngClass]="{'active': isAccordionOpen, 'inactive': !isAccordionOpen}" 
      (click)="toggleAccordion()" aria-expanded="true" aria-controls="accordion-collapse-body-2">
      <span> 
        <div class="text-xxs text-[#343438]">
          {{ EspConstants.DECLARATION_HEADING | translate : { espName: txnInfo.aspName } }}
        </div>
      </span>
      <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
      </svg>
    </button>
  </h2>

  <!-- Accordion Body -->
  <div id="accordion-collapse-body-2" class="accordion-body" [ngClass]="{'expanded': isAccordionOpen, 'collapsed': !isAccordionOpen}" aria-labelledby="accordion-collapse-heading-2">
    <div class="p-3 border border-b-0 ">
      <div class="flex flex-col gap-1.5 sm:gap-4 text-xxs">
        <span>{{ EspConstants.DECLARATION_1 | translate : { aspName: txnInfo.aspName } }}</span>
        <span>{{ EspConstants.DECLARATION_2 | translate : { aspName: txnInfo.aspName } }}</span>
        <span>{{ EspConstants.DECLARATION_3 | translate : { espName: txnInfo.espName } }}</span>
      </div>
    </div>
  </div>

</div>
