<label class="checkbox-container">
  <div class="max-w-fit flex mx-2">
    <input
      class="checkbox-input"
      type="checkbox"
      [ngModel]="checked"
      [checked]="checked"
      (ngModelChange)="onModelChange($event)"
    />
    <div 
      class="border h-4 w-4 md:h-5 md:w-5 p-0.5 rounded-sm border-primary"
      [class.bg-primary]="checked === true"
    >
      <svg *ngIf="checked" xmlns="http://www.w3.org/2000/svg" fill="white" class="bi bi-check-lg text-white font-bold w-full" viewBox="0 0 16 16">
        <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
      </svg>
    </div>
  </div>
  <ng-content> </ng-content>
</label>
